<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Envoyé - Alexandre Rippling</title>
    <link rel="stylesheet" href="style.css">
    <!-- Polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-lg);
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--color-accent);
            margin-bottom: var(--spacing-md);
            animation: success-animation 1.5s ease-out;
        }
        
        .success-title {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
        }
        
        .success-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: var(--spacing-lg);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--color-accent);
            color: var(--color-light);
            border: none;
            border-radius: var(--border-radius-sm);
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background-color: var(--color-secondary);
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        @keyframes success-animation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête avec le nom et la devise -->
    <header class="header">
        <div class="header-content">
            <h1 class="name">ALEXANDRE RIPPLING</h1>
            <div class="separator"></div>
            <p class="tagline">Handi&Dev : Coder avec créativité, réussir avec détermination</p>
        </div>
        <button id="theme-toggle" aria-label="Changer de thème">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h2 class="success-title">Message envoyé avec succès!</h2>
            <p class="success-message">Merci pour votre message. Je vous répondrai dans les plus brefs délais.</p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Retour au CV</span>
            </a>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 Alexandre Rippling. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion du thème sombre/clair
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            
            // Vérifier si un thème est déjà en mémoire
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }
            
            // Fonction pour mettre à jour l'icône du thème
            function updateThemeIcon(theme) {
                const icon = themeToggle.querySelector('i');
                if (theme === 'dark') {
                    icon.className = 'fas fa-sun';
                } else {
                    icon.className = 'fas fa-moon';
                }
            }
            
            // Fonction pour basculer entre thème clair et sombre
            function toggleTheme() {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeIcon(newTheme);
            }
            
            // Attacher l'événement de clic au bouton de changement de thème
            themeToggle.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
